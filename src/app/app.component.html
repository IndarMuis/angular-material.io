<div class="container">
  <div class="row">
    <div class="col-lg-4" *ngFor="let person of listPerson">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ person.name }}</mat-card-title>
          <mat-card-subtitle>Age {{ person.age }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="person.picture">
        <mat-card-content>
          <mat-card-subtitle>Address : {{ person.address }}</mat-card-subtitle>
          <mat-card-subtitle>Phone : {{ person.phone }}</mat-card-subtitle>
          <mat-card-subtitle>Company : {{ person.company }}</mat-card-subtitle>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  
</div>
